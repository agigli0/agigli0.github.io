<!DOCTYPE html>
<html>
<head>
	<!-- I declare all my code to be open source. Go nuts. -->

	<title>Now with air resistance!</title>

	<!-- http://getbootstrap.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!--Custom Css -->
    <link href="main.css" rel="stylesheet"/>

    <!-- http://p5js.org -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.js"></script>
</head>

<body>
	<h1>Trajectory Calculator</h1>
	
	<!-- Load js files -->
	<script type="text/javascript" src="setup.js"></script>
	<script type="text/javascript" src="projectile.js"></script>
	<script type="text/javascript" src="calculate.js"></script>
	<script type="text/javascript" src="position.js"></script>
	<script type="text/javascript" src="speed.js"></script>
	<script type="text/javascript" src="draw.js"></script>
	<script type="text/javascript" src="export.js"></script>

	<div class='inputs'>
		<p>Mass (kg)</p>
		<input name="mass" id="m" class="form-control" type="number"/>
		<p>Cross-Sectional Area (m<sup>2</sup>)</p>
		<input name="area" id="A" class="form-control" type="number"/>
		<p>Coefficient of Drag</p>
		<input name="drag" id="cd" class="form-control" type="number"/>
		<p>Speed (m/s)</p>
		<input name="speed" id="v" class="form-control" type="number"/>
		<p>Angle (degrees)</p>
		<input name="angle" id="a" class="form-control" type="number"/>
		<p>Initial Height (m)</p>
		<input name="height" id="y" class="form-control" type="number"/>
	</div>

	<button class="btn btn-primary" id="calculate" onclick="calculate();">Calculate</button>
	<br>
	<button class="btn btn-primary" id="export" onclick="exportify()">Export</button>
	<br>
	<button class="btn btn-primary" id="screenshot" onclick="screenshot()">Screenshot</button>


	<p id="warnings"></p>
</body>
</html>
